<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" ng:change="login.detect()" ng:style="login.style.email" ng:model="login.user.email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" ng:change="login.detect()" ng:style="login.style.password"  ng:model="login.user.password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 text-right">
            <!-- <a class="signInV" href="#!app_creation">creation </a> -->
            <a class="signInV" href="#!register">Create New Account </a>
            <button type="submit" ng:click="login.this_user();" class="btn btn-primary btn-login">Sign In</button>
          </div>
        </div>
    </form>
  </div>
