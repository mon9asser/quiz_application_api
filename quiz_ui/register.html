<div class="container">
    <form class="form-horizontal">
      <div class="error_mesage"></div>
      <div class="form-group">
        <label for="signAs" class="col-sm-3 control-label">Register As</label>
        <div class="col-sm-9">
          <select ng:model="register.required_object.is_creator" id="signAs" class="form-control signup">
              <option value="0">Attendee</option>
              <option value="1">Author</option>
          </select>
        </div>
      </div>
    <div class="form-group">
        <label for="inputName3" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <b class="error-message"></b>
          <input ng:model="register.required_object.name" type="text" class="form-control signup" id="inputName3" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <b class="error-message"></b>
        <input ng:model="register.required_object.email" type="email" class="form-control signup" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <b class="error-message"></b>
        <input ng:model="register.required_object.password" type="password" class="form-control signup" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12 text-right">
        <a class="signInV" href="#">Do you've an account ? </a>
        <button type="submit" class="btn btn-primary btn-signup">Sign up</button>
      </div>
    </div>

  </form>
  </div>
