<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Attendee Page</title>    <!-- Bootstrap -->    <link href="css/bootstrap.min.css" rel="stylesheet">    <!-- Awesome Fonts -->    <link rel="stylesheet" href="css/font-awesome.css">    <!-- Animate Css File -->    <link rel="stylesheet" href="css/animate.css">    <!-- Swiper Plugin -->    <link rel="stylesheet" href="css/swiper.css">    <!-- Ratings -->    <link rel="stylesheet" href="css/jquery.rateyo.min.css">    <!-- Stylesheets -->    <link rel="stylesheet" href="css/survey.css">    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->    <!--[if lt IE 9]>    <script src="js/html5shiv.min.js"></script>    <script src="js/respond.min.js"></script>    <![endif]--></head><body><div class="container survey_container_cox">    <div class="row">        <div class="col-md-12">            <div class="container-survey-progression-bar">                <div id="progress_survey_steps" class="progress">                    <!-- Step Loaded By javascript Here -->                </div>            </div>        </div>    </div></div><div class="clearfix"></div><div class="container-fluid">    <div class="swiper-container swiper-survey" >        <div class="swiper-wrapper">            <!-- Sliders -->            <div class="swiper-slide text-center">                <div class="survey_container">                    <div class="survey-data">                        <h1>                           You Welcome text Here                        </h1>                    </div>                    <button class="start_handler btn btn-danger">                        Start                    </button>                </div>            </div>            <div class="swiper-slide text-center slider_counts">                <div class="survey_container">                    <div class="survey-data">                        <h1>                            How do you will rate our service ?                        </h1>                    </div>                    <!-- Ratings -->                    <div class="survey-answers">                        <div class="scale_rating rating_handler"></div>                    </div>                </div>            </div>            <div class="swiper-slide text-center slider_counts">                <div class="survey_container">                    <div class="survey-data">                        <h1>                            Could you write something from your memory ?                        </h1>                    </div>                    <!-- Free Texts -->                    <div class="survey-answers">                        <ul class="scale-options scale_handler">                            <li>1</li><li>2</li><li>3</li><li>4</l                        </ul>                     </div>                </div>            </div>            <div class="swiper-slide text-center slider_counts">                <div class="survey_container">                    <div class="survey-data">                        <h1>                            Could you write something from your memory ?                        </h1>                    </div>                    <!-- Free Texts -->                    <div class="survey-answers">                        <textarea placeholder="write something here.." class="free_text_inputs"></textarea>                    </div>                    <!-- Next -->                    <button class="next_step free_text_handler" >Next</button>                </div>            </div>            <!-- Sliders -->            <div class="swiper-slide text-center">                <div class="survey_container">                    <div class="survey-data">                        <h1>                            Your Ending Text Here                        </h1>                    </div>                </div>            </div>        </div>    </div></div><!-- jQuery (necessary for Bootstrap's JavaScript plugins) --><script src="js/jquery.min.js"></script><!-- Include all compiled plugins (below), or include individual files as needed --><script src="js/bootstrap.min.js"></script><!-- Rating Plugin (Stars) --><script src="js/jquery.rateyo.min.js"></script><!-- Swiper Touche Slider --><script src="js/swiper.min.js"></script><script src="js/survey.js"></script></body></html>
